<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إشتراك أوريدو - بطاقة شحن 5 دولار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إشتراك أوريدو - بطاقة شحن 5 دولار</h1>
        <form action="/topup" method="POST">
            <label for="cardNumber">رقم البطاقة:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" required><br>
            <label for="pin">الرقم السري:</label><br>
            <input type="password" id="pin" name="pin" required><br><br>
            <input type="submit" value="شحن">
        </form>
    </div>
</body>
</html>
